<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Student Portal</title>
    <link rel="stylesheet" href="student-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Student Portal</h2>
        </div>

        <nav class="sidebar-nav">
            <a href="student-dashboard.html" class="nav-item">
                <i class="fas fa-th-large"></i>
                <span>Dashboard</span>
            </a>
            <a href="student-attendance.html" class="nav-item">
                <i class="fas fa-calendar-check"></i>
                <span>My Attendance</span>
            </a>
            <a href="student-results.html" class="nav-item">
                <i class="fas fa-file-alt"></i>
                <span>My Results</span>
            </a>
            <a href="student-notifications.html" class="nav-item active">
                <i class="fas fa-bell"></i>
                <span>Notifications</span>
            </a>
            <a href="student-settings.html" class="nav-item">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <div class="user-profile">
                <div class="user-avatar">SJ</div>
                <div class="user-info">
                    <div class="user-name" id="studentName">Sarah Johnson</div>
                    <div class="user-role">Student</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title">Notifications</h1>
            </div>
            <div class="header-right">
                <div class="notification-icon">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge" id="notificationCount">0</span>
                    <div class="notification-dropdown" id="notificationDropdown">
                        <div class="dropdown-header">
                            <h4>Notifications</h4>
                            <a href="student-notifications.html" class="mark-read">View All</a>
                        </div>
                        <div class="dropdown-body" id="dropdownNotifications">
                            <div class="empty-state-small">No new notifications</div>
                        </div>
                    </div>
                </div>
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </header>

        <!-- Notifications Content -->
        <div class="page notifications-page">

            <!-- Notifications Card -->
            <div class="card notifications-main-card">
                <div class="notifications-header">
                    <div class="notifications-title-section">
                        <h2>Notifications</h2>
                        <span class="new-count-badge" id="newCountBadge">0 new</span>
                    </div>
                    <button class="mark-all-read-btn" id="markAllReadBtn">
                        Mark all as read
                    </button>
                </div>

                <!-- Filter Tabs -->
                <div class="notification-filters">
                    <button class="filter-tab active" data-filter="all">All</button>
                    <button class="filter-tab" data-filter="unread">
                        Unread <span class="filter-count" id="unreadCount">(0)</span>
                    </button>
                    <button class="filter-tab" data-filter="results">Results</button>
                    <button class="filter-tab" data-filter="attendance">Attendance</button>
                    <button class="filter-tab" data-filter="announcements">Announcements</button>
                </div>

                <!-- Notifications List -->
                <div class="notifications-list" id="notificationsList">
                    <!-- Notification items will be injected here -->
                </div>

                <!-- Footer -->
                <div class="notifications-footer">
                    <span id="notificationsSummary">Showing 0 of 0 notifications</span>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="../api-service.js"></script>
    <script src="student-notifications-script.js"></script>
</body>

</html>
